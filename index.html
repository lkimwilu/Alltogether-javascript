<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Javascript</title>
</head>
<body>
    <h2>Javascript Functions</h2>

    <button id="greetingsBtn" onclick="alert(displaySum())">
        Click to see result of adding 2 numbers
    </button>

    <script>
        function displaySum() {
           var num1 = 10;
           var num2 = 30;

           var sum =num1 + num2;

           alert(sum);

        }

    </script>

    <button id="nameinput" onclick="alert(displayName())">
        Click to see Name

    </button>

    <script>
        function displayName() {
            var Name= "Lydia";

            
            alert(Name);
        }
    </script>
</body>
</html>
